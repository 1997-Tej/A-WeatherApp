<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!<![endif]-->
<html>
  <head>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
</style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="app-wrap">
    
      <header>
        <input
          type="text"
          autocomplete="off"
          class="Search-box"
          placeholder="For example- Sydney, AU & Press Enter"
        />
      </header>
   
    <main>
      <section class="location">
        <div class="city">Melbourne, VIC</div>
        <div class="date">Friday 15 April 2022</div>

        <div class="icon"><img src=""></div>
        
      </section>
      <div class="current">
        <div class="temp">15<span>°C</span></div>
        <div class="weather">Sunny</div>

        <div class="hi-low">13°C / 16°C</div>
        
        <div class="info"> </br>
            <h1>Wind Speed : <span class="wind"></span><h1>
            <h2>Sunrise : <span class="sunrise">No Information Available</span></h2>
            <h3>Sunset : <span class="sunset">No Information Available</span></h3>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
